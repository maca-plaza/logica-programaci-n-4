<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serie Fibonacci</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>
      La secuencia de Fibonacci fue descrita por Leonardo de Pisa, un matemático
      italiano del siglo XIII, y cada elemento de la serie se conoce como número
      de Fibonacci. Esta secuencia está presente en la naturaleza, el diseño y
      el arte.
    </p>
    <h1>Sucesión de Fibonacci</h1>
    <input type="text" id="numberInput" placeholder="Ingrese un número" />
    <button onclick="generateFibonacci()">Generar Serie</button>
    <div id="result"></div>
     <!-- Incluir una imagen -->
     <h2>Imagen de Fibonacci</h2>
     <img src="fibonacci.jpeg" alt="Imagen de la Serie Fibonacci" id="fibonacciImage">

    <script src="scrip.js"></script>
  </body>
</html>
